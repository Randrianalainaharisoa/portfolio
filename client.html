<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            width: 100%;
        }

        header {
            background-color: #001058;
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .fas.fa-user {
            margin-left: auto;
        }

        .container {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .dropdown {
            position: relative;
            margin-right: 20px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content form {
            display: flex;
            flex-direction: column;
        }

        .dropdown-content form label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .dropdown-content form input {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .dropdown-content form button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .dropdown-content form button:hover {
            background-color: #218838;
        }

        .search-bar {
            margin-left: auto;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .search-bar button[type="search"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar button[type="search"]:hover {
            background-color: #0056b3;
        }

        button.dropbtn {
            padding: 10px 20px;
            background-color: #001058;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.dropbtn:hover {
            background-color: #000846;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        td{
           
        }

        th {
            background-color: #f2f2f2;
        }

        @media screen and (max-width: 480px) {
            .container {
                flex-direction: column;
                align-items: stretch;
            }

            .dropdown,
            .search-bar {
                width: 100%;
                margin-bottom: 10px;
            }

            .search-bar input[type="text"],
            .search-bar button {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestion de Client</h1>
        <i class="fas fa-user">username</i>
    </header>

    <div class="container">
        <div class="dropdown">
            <button class="dropbtn">Ajouter un produit</button>
            <div class="dropdown-content">
                <form action="/add-product" method="POST">
                    <label for="product-name">Nom du produit:</label>
                    <input type="text" id="product-name" name="product_name" required>
                    
                    <label for="product-id">ID du produit:</label>
                    <input type="text" id="product-id" name="product_id" required>
                    
                    <label for="product-number">Numéro du produit:</label>
                    <input type="text" id="product-number" name="product_number" required>
                    
                    <label for="product-category">Catégorie:</label>
                    <input type="text" id="product-category" name="product_category" required>
                    
                    <label for="product-price">Prix:</label>
                    <input type="text" id="product-price" name="product_price" required>
                    
                    <label for="product-quantity">Quantité:</label>
                    <input type="text" id="product-quantity" name="product_quantity" required>
                    
                    <label for="product-expiry">Date de péremption:</label>
                    <input type="text" id="product-expiry" name="product_expiry" required>
                    
                    <button type="submit">Ajouter</button>
                </form>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Recherche...">
            <button type="search">Recherche</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Identification</th>
                <th>Nom_client</th>
                <th>Numéro carte</th>
                <th>Date de création</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
      
            </tr>
            <!-- Ajoutez plus de lignes ici si nécessaire -->
        </tbody>
    </table>
    
</body>
</html>
